apiVersion: v1
kind: Service
metadata:
  name: myapp5-service
  namespace: my-namespace5
spec:
  selector:
    app: myapp5
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8889
      targetPort: 8889
      nodePort: 30015
