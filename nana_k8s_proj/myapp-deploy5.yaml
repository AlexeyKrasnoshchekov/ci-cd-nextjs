apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp5-deployment
  namespace: my-namespace5
  labels:
    app: myapp5
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp5
  template:
    metadata:
      labels:
        app: myapp5
    spec:
      containers:
        - name: myapp5
          image: alexkkk21/nextjsapp5
          ports:
            - containerPort: 8889

