apiVersion: v1
kind: Service
metadata:
  name: myapp4-service
  namespace: my-namespace
spec:
  selector:
    app: myapp4
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8889
      targetPort: 8889
      nodePort: 30004
