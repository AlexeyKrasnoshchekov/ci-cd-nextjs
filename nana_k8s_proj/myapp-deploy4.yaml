apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment4
  namespace: my-namespace
  labels:
    app: myapp4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp4
  template:
    metadata:
      labels:
        app: myapp4
    spec:
      containers:
        - name: myapp4
          image: alexkkk21/nextjsapp4
          ports:
            - containerPort: 8889

